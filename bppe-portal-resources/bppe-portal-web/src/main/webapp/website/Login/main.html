<body class="pageBody" >

<div class="common-body-style" >
    <!--<div ui-view></div>-->
    <form action="/api/login" method="post">

        <div style="margin-bottom: 25px" class="input-group">
            <input id="login-username" type="text" name="username" value="" placeholder="username or email">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <input id="login-password" type="password" name="password" placeholder="password">
        </div>
        <div id="Show_LoginPasswordView"></div>
        <script>
            var rand = Math.round(Math.random()*8999+1000);
            var url = "'/webCommon/SecurityPassword/view/LoginPasswordView.hbs?v="+rand+"'";
            document.getElementById("Show_LoginPasswordView").setAttribute("ng-include",url);
        </script>
        <!--<div ng-include="'/webCommon/SecurityPassword/view/LoginPasswordView.hbs?v=&version&'"></div>-->

        <input type="submit" class="btn" value="Login">

    </form>
    <input type="button" class="btn" id="GetPwd" value="GetPwd">
