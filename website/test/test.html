<html>
<head>
    <meta charset="utf-8">
</head>
<body ng-app='routingDemoApp'>

<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/computers">电脑</a></li>
    <li><a href="#/printers">打印机</a></li>
    <li><a href="#/blabla">其他</a></li>
</ul>

<div ng-view></div>
<script src="../lib/js/thirdParty/jquery-1.12.4.min.js"></script>
<script src="../lib/js/thirdParty/angular.min.js"></script>
<script src="../lib/js/thirdParty/angular-route.min.js"></script>
<script>
    var testObjSelf = null;
    function testObj() {
        testObjSelf = this;
        alert(0);
        this.init();
    }
    testObj.prototype.init = function () {
        this.hasOwnProperty("callStrFun");
        window.eval("testObjSelf.callStrFun()");
    };
    testObj.prototype.callStrFun = function () {
        alert(1);
    };

    new testObj();

    angular.module('routingDemoApp',['ngRoute'])
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                        .when('/',{template:'这是首页页面'})
                        .when('/computers',{templateUrl:'./view/computers.html'})
                        .when('/printers',{template:'这是打印机页面'})
                        .otherwise({redirectTo:'/'});
                console.log("b");
            }]);
</script>


</body>
</html>
